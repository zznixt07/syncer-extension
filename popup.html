<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>POPUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
    <style>

    </style>
</head>

<body>
    <div>
        <h3>
            <label for="server-address">
                Server Address
            </label>
        </h3>
        <input type="text" id="server-address" minlength="1" value="http://127.0.0.1:3000">
    </div>
    <div>
        <h3>
            <label for="new-room-name">
                Room Name
            </label>
        </h3>
        <input type="text" id="new-room-name" minlength="1" list="rooms" value="chill-music-24/7">
        <datalist id="rooms">

        </datalist>
    </div>
    <div class="flex">
        <div class="pad flex">
            <button id="create-room" class="btn pushable">
                <!-- <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front"> -->
                Create Room
                <!-- </span> -->
            </button>
            <!-- <input type="text" id="join-room-name" name="join-room-name" value="shailesh"> -->
            <button class="btn pushable" id="join-room">
                Join Room
            </button>
            <button class="btn pushable" id="leave-room">
                Leave Room
            </button>
        </div>
        <div>
            <!-- <button class="btn" id="change-room-stream">Change Stream</button> -->
        </div>
    </div>
    <div>
        <div>
            <span>Rooms</span>
            <button class="btn" id="list-rooms">List Rooms</button>
        </div>
        <pre id="rooms-list"></pre>
    </div>
</body>

</html>

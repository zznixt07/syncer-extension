<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>POPUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
    <style>

    </style>
</head>

<body>
    <section>
        <h3>
            <label for="server-address">
                Server Address
            </label>
        </h3>
        <input type="text" id="server-address" minlength="1" value="http://127.0.0.1:3000">
    </section>
    <section>
        <h3>
            <label for="new-room-name">
                Room Name
            </label>
        </h3>
        <input type="text" id="new-room-name" minlength="1" list="rooms" value="shailesh">
        <datalist id="rooms">

        </datalist>
    </section>
    <div class="flex flex-col">
        <div class="pad flex">
            <button id="create-room" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    Create Room
                </span>
            </button>
            <!-- <input type="text" id="join-room-name" name="join-room-name" value="shailesh"> -->
            <button class="btn" id="join-room">
                Join Room
            </button>
        </div>
        <section>
            <button class="btn" id="leave-room">
                Leave Current Room
            </button>
            <!-- <button class="btn" id="change-room-stream">Change Stream</button> -->
        </section>
        <button class="btn" id="list-rooms">List Rooms</button>

    </div>
    <section>
        <div>
            <span>Rooms</span>
        </div>
        <pre id="rooms-list"></pre>
    </section>
</body>

</html>
